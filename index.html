<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>3D Modeling Gallery</title>
</head>

<body>
    <h1>3D Modeling Gallery</h1>
    <p>With 3D Studio Max and Unity.</p>
    <div class="container">

        <div>
            <h2>Weapons Modeling</h2>
            <div class="wrapper">
                <div class="box" style="background-image: url(images/axe.png)"></div>
                <div class="box" style="background-image: url(images/sword.png)"></div>
            </div>
        </div>

        <div>
            <h2>Chair Modeling</h2>
            <div class="wrapper">
                <div class="box" style="background-image: url(images/chair.png)"></div>
                <div class="box" style="background-image: url(images/chair2.png)"></div>
                <div class="box" style="background-image: url(images/chair3.png)"></div>
                <div class="box" style="background-image: url(images/chair4.png)"></div>
                <div class="box" style="background-image: url(images/chair5.png)"></div>
                <div class="box" style="background-image: url(images/chair6.png)"></div>
                <div class="box" style="background-image: url(images/chair7.png)"></div>
                <div class="box" style="background-image: url(images/chair8.png)"></div>
            </div>
        </div>

        <div>
            <h2>Eye Modeling</h2>
            <div class="wrapper">
                <div class="box" style="background-image: url(images/eye.png)"></div>
                <div class="box" style="background-image: url(images/eye2.png)"></div>
                <div class="box" style="background-image: url(images/eye3.png)"></div>
                <div class="box" style="background-image: url(images/eye4.png)"></div>
                <div class="box" style="background-image: url(images/eye5.png)"></div>
            </div>
        </div>

        <div>
            <h2>House Modeling</h2>
            <div class="wrapper">
                <div class="box" style="background-image: url(images/city.png)"></div>
                <div class="box" style="background-image: url(images/House1.png)"></div>
                <div class="box" style="background-image: url(images/House2.png)"></div>
                <div class="box" style="background-image: url(images/House3.png)"></div>
                <div class="box" style="background-image: url(images/House4.png)"></div>
                <div class="box" style="background-image: url(images/House5.png)"></div>
                <div class="box" style="background-image: url(images/House6.png)"></div>
            </div>
        </div>

        <div>
            <h2>Character Modeling</h2>
            <div class="wrapper">
                <div class="box" style="background-image: url(images/final.png)"></div>
                <div class="box" style="background-image: url(images/rigged.png)"></div>
                <div class="box" style="background-image: url(images/poly-2.png)"></div>
                <div class="box" style="background-image: url(images/bones.png)"></div>
            </div>
        </div>

        <div>
            <h2>In Unity</h2>
            <div class="wrapper">
                <div class="box" style="background-image: url(images/Shadow.png)"></div>
                <div class="box" style="background-image: url(images/red-team.png)"></div>
                <div class="box" style="background-image: url(images/RedTeamWin.jpg)"></div>
                <div class="box" style="background-image: url(images/avatar-1.png)"></div>

            </div>

        </div>


    </div>
</body>

</html>
